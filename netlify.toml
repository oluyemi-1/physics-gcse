[build]
  command = """
    rm -rf flutter-sdk && \
    git clone https://github.com/flutter/flutter.git --depth 1 -b 3.32.8 flutter-sdk && \
    export PATH="$PWD/flutter-sdk/bin:$PATH" && \
    flutter pub get && \
    flutter build web --release
  """
  publish = "build/web"

# Prevent aggressive caching of service worker and main app files
[[headers]]
  for = "/flutter_service_worker.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/flutter_bootstrap.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/main.dart.js"
  [headers.values]
    Cache-Control = "no-cache"
